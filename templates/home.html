<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Welcome {{ user.username }}</h1>
    <h2>Recent Posts:</h2>
    <ul>
        {% for post in posts %}
            <li>
                <h3>{{ post.author.username }} says:</h3>
                <p>{{ post.body }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
